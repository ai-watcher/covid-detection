{% extends "detection/base.html" %}
{% block content %}


<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Update Data</h2>
    </div>
</div>
<br><br><br>
    
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
            {% endif %}
    </div>
</div>

<div class="form-group">
    <div class="col-xs-4">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <br>

            <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure?')">Update</button> &nbsp
            <button type="button" class="btn btn-danger" onclick="return confirm('Are you sure?'), $('#delete').click()">Delete</button> &nbsp
            <button type="button" class="btn btn-primary" onclick="javascript:history.go(-1);">Back</button>
        </form>
    </div>
</div>
<br><br>
    
<form style='display: none;' method="POST" action="{% url 'deletedata' user.id %}">
    {% csrf_token %}
    <button id="delete" type="submit">Delete</button>
</form>

{% endblock content %}

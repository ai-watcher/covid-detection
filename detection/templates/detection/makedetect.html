{% extends "detection/base.html" %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Make New Detection</h2>
    </div>
</div>
<br><br><br>

<div class="form-group">
    <div class="col-xs-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
    
            {{ form.as_p }}
            <br>
            <button type="submit" class="btn btn-primary">Make Detection</button> &nbsp &nbsp
            <button type = "reset" class="btn btn-primary">Reset</button>
        </form>
    </div>
</div>
<br><br>

{% endblock content %}
